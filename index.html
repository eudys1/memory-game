<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego memorama</title>

  <link rel="stylesheet" href="style.css">

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!-- jQuery y libreria de jQuery (flip) -->
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>

</head>

<body>
  <div class="container">
    <!-- modal con instrucciones y elegir nivel  -->

    <div class="modal fade" id="myModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Instrucciones del juego</h5>
          </div>
          <div class="modal-body">
            <p>Encuentra la carta que signifique lo contrario. </p>
            <select name="nivel" id="nivel" class="form-select" required="required" onchange="Nivel(this.value)">
              <option value="" disabled selected>Seleccione el nivel:</option>
              <option value="8">Fácil</option>
              <option value="12">Difícil</option>
            </select>
            <p id="err" style="color: red; visibility:hidden;">Seleccione un nivel</p>
          </div>
          <div class="modal-footer justify-content-center">
            <input onclick="DibujaTablero()" type="button" class="btn btn-secondary " value="Jugar" />
          </div>
        </div>
      </div>
    </div>

    <!--  -->
    <div id="bodyCards">

    </div>



  </div>


  <script src="script.js"></script>
</body>

</html>
